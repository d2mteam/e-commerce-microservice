services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --pandaproxy-addr=0.0.0.0:8082
      - --advertise-pandaproxy-addr=redpanda:8082
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,DOCKER://0.0.0.0:19092
      - --advertise-kafka-addr=PLAINTEXT://localhost:9092,DOCKER://redpanda:19092
      - --rpc-addr=0.0.0.0:33145
      - --advertise-rpc-addr=redpanda:33145
    ports:
      - "9092:9092"   # cho host
      - "19092:19092" # cho container kh√°c trong network
      - "9644:9644"
    networks:
      - redpanda-net

  console:
    image: docker.redpanda.com/redpandadata/console:latest
    ports:
      - "8089:8080"
    environment:
      - KAFKA_BROKERS=redpanda:19092
      - REDPANDA_ADMIN_API=http://redpanda:9644
    depends_on:
      - redpanda
    networks:
      - redpanda-net

networks:
  redpanda-net:
    driver: bridge
