version: '3.8'

services:
  # ==========================================
  # 1. CORE SERVICES (Discovery & Gateway)
  # ==========================================

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SERVER_PORT=8888
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - ecommerce-network

  # ==========================================
  # 2. MICROSERVICES (Business Logic)
  # ==========================================

  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8081
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-product:5432/search_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_DATA_MONGODB_URI=mongodb://admin:secret123@mongo:27017/mydatabase?authSource=admin
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres-product:
        condition: service_started
      elasticsearch:
        condition: service_started
      mongo:
        condition: service_started
    networks:
      - ecommerce-network

  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8083
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      # Auto-configuring DB for inventory since it was missing in properties
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-inventory:5432/inventory_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=inventory123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres-inventory:
        condition: service_healthy
    networks:
      - ecommerce-network

  # [!] ORDER SERVICE - Commented out due to compilation error (StartShippingCommand missing)
  # Uncomment this block once the Java code is fixed.
  # order-service:
  #   build: ./order-service
  #   container_name: order-service
  #   ports:
  #     - "8082:8082"
  #   environment:
  #     - SERVER_PORT=8082
  #     - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
  #     - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-order:5432/order-service
  #     - SPRING_DATASOURCE_USERNAME=admin
  #     - SPRING_DATASOURCE_PASSWORD=admin123
  #   depends_on:
  #     eureka-server:
  #       condition: service_healthy
  #     postgres-order:
  #       condition: service_healthy
  #   networks:
  #     - ecommerce-network

  # ==========================================
  # 3. INFRASTRUCTURE (Databases & Search)
  # ==========================================

  # --- Database for Product Service ---
  postgres-product:
    image: postgres:16
    container_name: product_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: search_db
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5432:5432" # Host Port 5432
    volumes:
      - pgdata_product:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  # --- Database for Order Service ---
  postgres-order:
    image: postgres:15
    container_name: order_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: order-service
    ports:
      - "1000:5432" # Host Port 1000
    volumes:
      - pgdata_order:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d order-service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Database for Inventory Service (New) ---
  postgres-inventory:
    image: postgres:15
    container_name: inventory_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: inventory123
      POSTGRES_DB: inventory_db
    ports:
      - "5434:5432" # Host Port 5434 (Different from others)
    volumes:
      - pgdata_inventory:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Search Engine ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ecommerce-network

  # --- NoSQL Database ---
  mongo:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret123
      MONGO_INITDB_DATABASE: mydatabase
    volumes:
      - mongo_data:/data/db
    networks:
      - ecommerce-network

  # ==========================================
  # 4. SECURITY (Keycloak)
  # ==========================================

  # --- Database for Keycloak ---
  postgres-keycloak:
    image: postgres:16
    container_name: keycloak_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
      POSTGRES_DB: keycloak_db
    ports:
      - "5435:5432"
    volumes:
      - pgdata_keycloak:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Keycloak Identity Provider ---
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak_db
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  pgdata_product:
  pgdata_order:
  pgdata_inventory:
  pgdata_keycloak:
  elasticsearch_data:
  mongo_data:
