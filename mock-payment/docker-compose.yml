version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: mock-payment-postgres
    environment:
      POSTGRES_DB: mock-payment
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "3001:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mock-payment"]
      interval: 10s
      timeout: 5s
      retries: 5

